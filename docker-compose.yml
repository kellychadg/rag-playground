services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag-playground-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rag_playground
    ports:
      - "5432:5432"
    volumes:
      - rag_pgdata:/var/lib/postgresql/data

volumes:
  rag_pgdata:
